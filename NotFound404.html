<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png">
  <style>
    /* Qoramtir gradient fon */
    body {
      background: linear-gradient(135deg, #232526, #414345); /* Qoramtir gradient */
    }

    /* Aylanalarni suzdirish animatsiyasi */
    .floating-circles::before, .floating-circles::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    .floating-circles::before {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .floating-circles::after {
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
    }

    /* Aylanalarni suzdirish animatsiyasi */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="flex flex-col items-center justify-center text-center text-white relative">
    <h1 class="text-8xl font-bold text-yellow-400 animate-pulse">404</h1>
    <p class="text-lg mt-4">Sorry, the page you're looking for is missing.</p>
    <button onclick="goBack()" class="mt-6 px-8 py-3 bg-red-500 text-white rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:bg-red-400">
      Return to Previous Page
    </button>
    <div class="floating-circles absolute inset-0 pointer-events-none"></div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/"; // Foydalanuvchini bosh sahifaga yoki boshqa sahifaga yo'naltiring
      }
    }
  </script>

</body>
</html>
